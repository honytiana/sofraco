name: Deploy

on:
  push:
    branches:
      - staging

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        command_timeout: 60m
        script: |
          cd Sofraco
          git fetch -a && git pull
          docker-compose build --no-cache
          docker-compose up -d
          docker image prune -f
