name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USER }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        script: |
          cd Sofraco
          git pull
          docker-compose build --no-cache
          docker-compose up -d
          docker image prune -f
          cd *seed
          npm run seed
